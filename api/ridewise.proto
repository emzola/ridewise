syntax = "proto3";
option go_package = "/gen";

// -----------------Rider service-----------------
service RiderService {
    rpc RegisterRider(RegisterRiderRequest) returns (RegisterRiderResponse);
    rpc GetRider(GetRiderRequest) returns (GetRiderResponse);
    rpc UpdateRider(UpdateRiderRequest) returns (UpdateRiderResponse);
    rpc DeleteRider(DeleteRiderRequest) returns (DeleteRiderResponse);
}

message Rider {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string phone = 4;
    string email = 5;
    Places places = 6;
}

message Places {
    string home = 1;
    string work = 2;
    map<string, string> additional = 3;
}

message RegisterRiderRequest {
    string phone = 1;
}

message RegisterRiderResponse {
    bool success = 1;
    string message = 2;
}

message GetRiderRequest {
    string id = 1;
}

message GetRiderResponse {
    Rider rider = 1;
}

message UpdateRiderRequest {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string phone = 4;
    string email = 5;
    Places places = 6;
}

message UpdateRiderResponse {
    bool success = 1;
    string message = 2;
}

message DeleteRiderRequest {
    string id = 1;
}

message DeleteRiderResponse {
    bool success = 1;
    string message = 2;
}


